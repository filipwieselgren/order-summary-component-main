<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="txt-container">
        <h2 class="headline">Order Summary</h2>

        <div class="maintxt">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!</div
        >
        <div class="plan-container"
          ><img src="/images/icon-music.svg" alt="icon-music" />
          <div class="annual-plan-contianer">
            <div class="annual-plan"> Annual Plan <span>$59.99/year</span></div>
          </div>
          <a class="change" href="#"> Change</a>
        </div>
        <button class="btn-pay"> <a href="#">Proceed to Payment</a></button>
        <button class="btn-cancel"> <a href="#">Cancel Order</a></button>
      </div>
    </div>
  </body>
</html>
